<div class="d-flex flex-column flex-md-row align-items-md-stretch">
	<div #dataContacto class="p-4 item">
		<h5 class="estilo">
			Consultas
		</h5>
		<div class="d-flex small pb-4">
			<div>
				<i class="fa fa-phone p-1" aria-hidden="true"></i> 54 11 4861 0450
			</div>
			<div class="px-3">
				<i class="fa fa-envelope-o p-1" aria-hidden="true"></i> info@quarzo.com.ar
			</div>
		</div>
		<div>
			<form>
				<div class="form-group">
			    <label for="nombre">Nombre</label>
			    <input type="text" class="form-control form-control-lg" id="nombre">
			  </div>
			  <div class="form-group">
			    <label for="email">E-mail</label>
			    <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp">
			    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu email</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Consulta</label>
			    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" style="font-size: 1.25rem;"></textarea>
			  </div>
			  <button type="submit" class="btn btn-outline-secondary">Submit</button>
			</form>
		</div>
		
	</div>
	<div class="p-4 item d-flex flex-column">
		<agm-map class="" [latitude]="lat" [longitude]="lng" [zoom]=17 [scrollwheel] = false>
		  <agm-marker #map class="mapa" [latitude]="lat" [longitude]="lng" [title]="Quadri"></agm-marker>
		</agm-map>
	</div>
</div>

<nav *ngIf="routes" class="navbar navbar-expand-lg navbar-light sticky-top border border-top-0 border-right-0 border-left-0" style="background-color: hsla(0, 0%, 100%, 0.8)">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
  aria-controls="navbarNav" [attr.aria-expanded]="!isExpanded" aria-label="Toggle navigation" (click)="isExpanded = !isExpanded">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand mx-auto" href="#">Terrazzo</a>
  <div class="collapse navbar-collapse" id="navbarNav" [ngbCollapse]="!isExpanded">
    <ul class="navbar-nav ml-auto">
      <li (click)="isExpanded = !isExpanded" class="nav-item" routerLinkActive="active" [ngClass]="{'active': isActive(r)}" *ngFor="let r of routes">
        <a class="nav-link" (click)="nav(r)">{{ r | capitalize }}</a>
      </li>
    </ul>
  </div>

</nav>
